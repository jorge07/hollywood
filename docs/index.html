<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hollywood-js</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Hollywood-js Documentation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üé¨</text></svg>">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    .mermaid {
      text-align: center;
      margin: 20px 0;
    }
    .mermaid svg {
      max-width: 100%;
      height: auto;
    }
    .mermaid-loading {
      color: #999;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-gherkin.min.js"></script>
  <!-- Mermaid 10.x with async rendering -->
  <script src="//cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({
      startOnLoad: false,
      theme: 'default',
      flowchart: {
        useMaxWidth: true,
        htmlLabels: true
      },
      securityLevel: 'loose'
    });

    var mermaidNum = 0;

    window.$docsify = {
      name: 'Hollywood',
      repo: 'jorge07/hollywood',
      auto2top: true,
      onlyCover: false,
      coverpage: true,
      executeScript: true,
      loadSidebar: true,
      mergeNavbar: false,
      maxLevel: 4,
      subMaxLevel: 2,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: {
          '/es/': 'Buscar',
          '/de-de/': 'Suche',
          '/ru-ru/': '–ü–æ–∏—Å–∫',
          '/zh-cn/': 'ÊêúÁ¥¢',
          '/': 'Search',
        },
        noData: {
          '/es/': '¬°No hay resultados!',
          '/de-de/': 'Keine Ergebnisse!',
          '/ru-ru/': '–ù–∏–∫–∞–∫–∏—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤!',
          '/zh-cn/': 'Ê≤°ÊúâÁªìÊûú!',
          '/': 'No results!',
        },
        depth: 4,
        namespace: 'hollywood',
      },
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              var id = 'mermaid-' + (mermaidNum++);
              return '<div class="mermaid" data-mermaid-id="' + id + '">' + code + '</div>';
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      plugins: [
        function(hook) {
          hook.doneEach(function() {
            var elements = document.querySelectorAll('.mermaid');
            elements.forEach(function(element) {
              var code = element.textContent;
              var id = element.getAttribute('data-mermaid-id') || 'mermaid-' + Math.random().toString(36).substr(2, 9);
              element.innerHTML = '<span class="mermaid-loading">Loading diagram...</span>';

              mermaid.render(id, code).then(function(result) {
                element.innerHTML = result.svg;
              }).catch(function(err) {
                console.error('Mermaid error:', err);
                element.innerHTML = '<pre style="color: red;">Diagram error: ' + err.message + '</pre>';
              });
            });
          });
        }
      ]
    }
  </script>
</body>
</html>
